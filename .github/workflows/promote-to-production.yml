name: 🧠 Promote Dev to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "PROMOTE" to confirm promotion to production'
        required: true
        default: 'PROMOTE'

permissions:
  contents: write

jobs:
  promote:
    name: Promote Development to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate promotion confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "PROMOTE" ]; then
            echo "❌ Promotion cancelled. Please type 'PROMOTE' to confirm."
            exit 1
          fi
          echo "✅ Production promotion confirmed!"

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Display promotion info
        run: |
          echo "🧠 PROMOTING PSYCHOLOGY WEBSITE TO PRODUCTION"
          echo "============================================="
          echo "Source Branch: main (development)"
          echo "Target Branch: production"
          echo "Latest Commit: $(git log -1 --oneline)"
          echo "Commit Hash: $(git rev-parse HEAD)"

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create/Update production branch
        run: |
          echo "🔄 Creating/updating production branch..."
          
          # Fetch all branches
          git fetch origin
          
          # Check if production branch exists
          if git show-ref --verify --quiet refs/remotes/origin/production; then
            echo "📋 Production branch exists, updating..."
            git checkout production
            git merge main --no-ff -m "feat: promote main to production - $(date)"
          else
            echo "📋 Creating new production branch..."
            git checkout -b production
          fi
          
          # Push production branch
          git push origin production
          
          echo "✅ Production branch updated successfully!"

      - name: Trigger production deployment
        run: |
          echo "🚀 Triggering production deployment..."
          
          # Trigger the production deployment workflow
          gh workflow run deploy-production.yml --ref production || echo "⚠️  Production deployment workflow will be triggered automatically"

      - name: Promotion Summary
        run: |
          echo "## 🧠 Psychology Website - Promotion to Production Complete!" > $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ✅ Successfully promoted to production" >> $GITHUB_STEP_SUMMARY
          echo "**Promoted by:** $GITHUB_ACTOR" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** main branch (development)" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** production branch" >> $GITHUB_STEP_SUMMARY
          echo "**Latest commit:** $(git log -1 --oneline)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit hash:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🧠 What was promoted:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ All development changes from main branch" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Latest psychology website features" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Mental health content updates" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ UI/UX improvements" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Performance optimizations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🌐 Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Production deployment will be triggered automatically" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor production deployment status" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify custom domain is working correctly" >> $GITHUB_STEP_SUMMARY
          echo "4. Test all functionality on production" >> $GITHUB_STEP_SUMMARY
