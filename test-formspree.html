<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 10px; margin-top: 20px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Formspree Test</h1>
    <p>Testing the NEW Formspree endpoint: <code>https://formspree.io/f/xovkabwv</code></p>
    <p><strong>Status:</strong> Fresh form with proper email configuration - testing email delivery</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="message">Test Message:</label>
            <textarea id="message" name="message" rows="4" required>This is a test submission to verify the Formspree endpoint is working.</textarea>
        </div>
        
        <button type="submit" id="submitBtn">Test Submit</button>
    </form>
    
    <div id="log" class="log">Ready to test...\n</div>

    <script>
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Testing...';
            
            addLog('Starting Formspree test...');
            
            try {
                const formData = new FormData(form);
                
                // Add Formspree fields
                formData.set('_subject', 'Formspree Test Submission');
                formData.set('_replyto', formData.get('email'));
                
                addLog('Sending to: https://formspree.io/f/xanpwvkw');
                addLog('Data being sent:');
                for (let [key, value] of formData.entries()) {
                    addLog(`  ${key}: ${value}`);
                }
                
                const response = await fetch('https://formspree.io/f/xovkabwv', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                addLog(`Response status: ${response.status}`);
                addLog(`Response ok: ${response.ok}`);
                
                const responseText = await response.text();
                addLog(`Response body: ${responseText}`);
                
                if (response.ok) {
                    addLog('✅ SUCCESS: Form submitted to Formspree!');
                    alert('Test successful! Check your email and Formspree dashboard.');
                } else if (response.status === 403) {
                    addLog('⚠️ 403 Error: AJAX restricted, testing fallback...');
                    
                    // Test fallback submission
                    const tempForm = document.createElement('form');
                    tempForm.method = 'POST';
                    tempForm.action = 'https://formspree.io/f/xovkabwv';
                    tempForm.target = '_blank';
                    tempForm.style.display = 'none';
                    
                    for (let [key, value] of formData.entries()) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        tempForm.appendChild(input);
                    }
                    
                    document.body.appendChild(tempForm);
                    tempForm.submit();
                    document.body.removeChild(tempForm);
                    
                    addLog('✅ Fallback submission sent (check new tab)');
                    alert('Fallback test completed! Check the new tab and your email.');
                } else {
                    addLog('❌ ERROR: Form submission failed');
                    alert('Test failed. Check the log for details.');
                }
                
            } catch (error) {
                addLog(`❌ NETWORK ERROR: ${error.message}`);
                alert('Network error occurred. Check the log for details.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Test Submit';
            }
        });
    </script>
</body>
</html>
